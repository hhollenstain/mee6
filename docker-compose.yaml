redis:
    image: redis
    volumes:
      - /mnt/docker/mee6/redis/data:/data
mongodb:
    image: mongo:3.0.15
    volumes:
      - /mnt/docker/mee6/mongodb/data:/data
mee6:
    image: cookkkie/mee6:mee6-bot
    links:
        - redis
        - mongodb
    environment:
        - REDIS_URL
        - MONGO_URL
        - OAUTH2_CLIENT_ID
        - OAUTH2_CLIENT_SECRET
        - OAUTH2_REDIRECT_URI
        - MEE6_TOKEN
        - SECRET_KEY
        - VIRTUAL_HOST
        - LETSENCRYPT_HOST
        - LETSENCRYPT_EMAIL
        - MAL_USERNAME
        - CARBONITEX_KEY
        - MAL_PASSWORD
        - GOOGLE_API_KEY
        - DD_API_KEY
        - D_APP_KEY
        - PAYPAL_MODE
        - PAYPAL_CLIENT_ID
        - PAYPAL_CLIENT_SECRET
        - MEE6_GAME
        - IMGUR_ID
mee6-web:
    image: cookkkie/mee6:mee6-web
    links:
        - redis
        - mongodb
    environment:
        - REDIS_URL
        - MONGO_URL
        - OAUTH2_CLIENT_ID
        - OAUTH2_CLIENT_SECRET
        - OAUTH2_REDIRECT_URI
        - MEE6_TOKEN
        - SECRET_KEY
        - VIRTUAL_HOST
        - LETSENCRYPT_HOST
        - LETSENCRYPT_EMAIL
        - MAL_USERNAME
        - CARBONITEX_KEY
        - MAL_PASSWORD
        - GOOGLE_API_KEY
        - DD_API_KEY
        - D_APP_KEY
        - PAYPAL_MODE
        - PAYPAL_CLIENT_ID
        - PAYPAL_CLIENT_SECRET
        - MEE6_GAME
        - IMGUR_ID
    ports:
        - "5000:5000"
proxy-companion
proxy:
    image: jwilder/nginx-proxy
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true
    volumes:
      - /mnt/docker/mee6/proxy/certs:/etc/nginx/certs:ro
      - conf/nginx/vhost.d:/etc/nginx/vhost.d:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
